<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">NoiseFS Announcements</h1>
            <ul class="nav-links">
                <li><a href="/">Recent</a></li>
                <li><a href="/topics">Topics</a></li>
                <li><a href="/search" class="active">Search</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="search-section">
            <h2>Search Announcements</h2>
            
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="keywords">Keywords</label>
                    <input type="text" id="keywords" name="keywords" 
                           placeholder="Enter keywords (optional)">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="includeTags">Include Tags</label>
                        <input type="text" id="includeTags" name="includeTags" 
                               placeholder="e.g., res:4k, format:pdf">
                        <small>Comma-separated tags to include</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="excludeTags">Exclude Tags</label>
                        <input type="text" id="excludeTags" name="excludeTags" 
                               placeholder="e.g., cam, watermark">
                        <small>Comma-separated tags to exclude</small>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="topics">Topics</label>
                        <input type="text" id="topics" name="topics" 
                               placeholder="e.g., content/books, software">
                        <small>Comma-separated topic paths</small>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="includeSubtopics" name="includeSubtopics">
                            Include subtopics
                        </label>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="categories">Categories</label>
                        <select id="categories" name="categories" multiple>
                            <option value="video">Video</option>
                            <option value="audio">Audio</option>
                            <option value="document">Document</option>
                            <option value="image">Image</option>
                            <option value="archive">Archive</option>
                            <option value="other">Other</option>
                        </select>
                        <small>Ctrl/Cmd+click for multiple</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="sizeClasses">Size Classes</label>
                        <select id="sizeClasses" name="sizeClasses" multiple>
                            <option value="tiny">Tiny</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="huge">Huge</option>
                        </select>
                        <small>Ctrl/Cmd+click for multiple</small>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="since">Since</label>
                        <select id="since" name="since">
                            <option value="">Any time</option>
                            <option value="1h">Last hour</option>
                            <option value="24h">Last 24 hours</option>
                            <option value="7d">Last 7 days</option>
                            <option value="30d">Last 30 days</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="sortBy">Sort By</label>
                        <select id="sortBy" name="sortBy">
                            <option value="relevance">Relevance</option>
                            <option value="time">Time</option>
                            <option value="size">Size</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </form>
            
            <div class="search-results">
                <h3 id="resultsTitle">Results</h3>
                <div id="searchResults" class="announcements-list"></div>
            </div>
        </section>
    </main>

    <script src="/static/js/search.js"></script>
</body>
</html>
