<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">NoiseFS Announcements</h1>
            <ul class="nav-links">
                <li><a href="/">Recent</a></li>
                <li><a href="/topics" class="active">Topics</a></li>
                <li><a href="/search">Search</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="topics-section">
            <h2>Topic Browser</h2>
            <div class="topic-breadcrumb" id="breadcrumb">
                <a href="#" data-path="">Root</a>
            </div>
            
            <div class="topics-grid" id="topicsGrid">
                <div class="loading">Loading topics...</div>
            </div>
            
            <div class="topic-announcements">
                <h3 id="topicTitle">Select a topic to view announcements</h3>
                <div id="topicAnnouncements" class="announcements-list"></div>
            </div>
        </section>
    </main>

    <template id="topicCardTemplate">
        <div class="topic-card" data-path="">
            <div class="topic-header">
                <h4 class="topic-name"></h4>
                <button class="subscribe-btn" title="Subscribe to topic">
                    <span class="subscribe-icon">ðŸ””</span>
                </button>
            </div>
            <div class="topic-info">
                <div class="topic-hash">
                    <label>Hash:</label>
                    <code></code>
                </div>
                <div class="topic-stats">
                    <span class="announcement-count">0 announcements</span>
                    <span class="child-count">0 subtopics</span>
                </div>
            </div>
            <div class="topic-actions">
                <button class="btn btn-secondary browse-btn">Browse</button>
                <button class="btn btn-primary view-btn">View Announcements</button>
            </div>
        </div>
    </template>

    <script src="/static/js/topics.js"></script>
</body>
</html>
